<div class="search-container">
  <mat-form-field>
    <mat-label>Month and Year</mat-label>
    <input matInput [matDatepicker]="dp" [formControl]="date" />
    <mat-hint>MM/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
    <mat-datepicker
      #dp
      startView="year"
      (monthSelected)="chosenMonthHandler($event, dp)"
      panelClass="example-month-picker"
    >
    </mat-datepicker>
  </mat-form-field>


  <mat-form-field class="search-field">
    <input matInput #searchInput (keyup)="applyFilter(searchInput.value)" placeholder="Search" />
  </mat-form-field>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
    <!-- <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">No.</th>
      <td mat-cell *matCellDef="let post">{{ post.id }}</td>
    </ng-container> -->

    <ng-container matColumnDef="empid">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by aadhaar number"
      >
        Aadhar Id
      </th>
      <td mat-cell *matCellDef="let post">{{ post.empid }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
        Name
      </th>
      <td mat-cell *matCellDef="let post">{{ post.name }}</td>
    </ng-container>

    <ng-container matColumnDef="date1">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by time">
        Date1
      </th>
      <td mat-cell *matCellDef="let post">{{ post.date1 }}</td>
    </ng-container>
    <ng-container matColumnDef="date2">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by time">
        Date2
      </th>
      <td mat-cell *matCellDef="let post">{{ post.date2 }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <!-- <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by views">
      Views
    </th>
    <td mat-cell *matCellDef="let post"> {{ post.views }} </td>
  </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    #paginator
    [pageSizeOptions]="[50, 100, 200]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
