<div class="search-container">
  <mat-form-field>
    <mat-label>Month and Year</mat-label>
    <input readonly [max]="todayDate" [min]="beginDate" matInput [matDatepicker]="dp" [formControl]="date" />
    <!-- <mat-hint>MM/YYYY</mat-hint> -->
    <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
    <mat-datepicker
      #dp
      startView="year"
      (monthSelected)="chosenMonthHandler($event, dp)"
      panelClass="example-month-picker"
    >
    </mat-datepicker>
  </mat-form-field>

  <mat-form-field class="search-field">
    <input matInput #searchInput (keyup)="applyFilter(searchInput.value)" placeholder="Search" />
  </mat-form-field>
</div>

<div class="table-container mat-elevation-z2">
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
    <!-- <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">No.</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container> -->

    <ng-container matColumnDef="aadhaarid" sticky >
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by aadhaar number"
      >
        Aadhar Id
      </th>
      <td mat-cell *matCellDef="let row">{{ row.aadhaarid }}</td>
    </ng-container>

    <ng-container matColumnDef="name" sticky>
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Name
      </th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <ng-container *ngFor="let dayN of dayColumns" [matColumnDef]="dayN">
      <th mat-header-cell *matHeaderCellDef mat-sort-header >
        {{ dayN }}
      </th>
      <td mat-cell *matCellDef="let row">{{row[dayN].punching_count}}</td>
    </ng-container>
    
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    #paginator
    [pageSizeOptions]="[50, 100, 200]"
    showFirstLastButtons
    aria-label="Select page"
  >
  </mat-paginator>
</div>
