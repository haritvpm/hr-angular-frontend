<div class="row justify-content-between ">
  <mat-form-field class="m-x-8 flex-grow-1 md:flex-grow-0">
    <mat-label>Month and Year</mat-label>
    <input readonly [max]="todayDate" [min]="beginDate" matInput [matDatepicker]="dp" [formControl]="date" />
    <!-- <mat-hint>{{selectedMonthHint}}</mat-hint> -->
    <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
    <mat-datepicker
      #dp
      startView="year"
      (monthSelected)="chosenMonthHandler($event, dp)"
      panelClass="example-month-picker"
    >
    </mat-datepicker>
  </mat-form-field>

  <mat-form-field class="m-x-8 flex-grow-1 md:flex-grow-0">
    <input matInput #searchInput (keyup)="applyFilter(searchInput.value)" placeholder="Search" />
  </mat-form-field>
</div>
<div class="mat-elevation-z1">
  <div class="table-container">

    <table mat-table [dataSource]="dataSource" >
      <!-- <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef  sortActionDescription="Sort by number">No.</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container> -->

      <!-- <ng-container matColumnDef="aadhaarid" sticky >
        <th mat-header-cell  *matHeaderCellDef>

        </th>
        <td mat-cell *matCellDef="let row">  <small>{{ row.aadhaarid }}</small>   </td>
      </ng-container> -->

      <ng-container matColumnDef="name" sticky>
        <th mat-header-cell  [style.text-align]="'right'"  [style.background-color]="'#EEEEEEDF'"  *matHeaderCellDef >
          <i> {{selectedMonthHint}} </i>
        </th>
        <td mat-cell [style.white-space]="'nowrap'" [style.background-color]="'#EEEEEEDF'" *matCellDef="let row"> <b> {{ row.name }} </b> ( <small>{{ row.aadhaarid }}</small>) <br> <small>{{ row?.designation }}</small> </td>
      </ng-container>
      @for (dayN of dayColumns; track dayN) {
      <ng-container  [matColumnDef]="dayN">
        <th mat-header-cell [style.background-color]="$odd?'#FAFAFA' : '#FFFFFF'"  [style.text-align]="'center'"  [style.padding]="'0 0'" *matHeaderCellDef  >
          <b> {{ $index+1 }}</b>
        </th>
        <td mat-cell [style.background-color]="$odd?'#FAFAFA' : '#FFFFFF'" [style.text-align]="'center'"  *matCellDef="let row">{{row[dayN].punching_count}}</td>
      </ng-container>
    }

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>


  </div>
  <mat-paginator
  #paginator
  [pageSizeOptions]="[50, 100, 200]"
  showFirstLastButtons
  aria-label="Select page"
>
</mat-paginator>
</div>
