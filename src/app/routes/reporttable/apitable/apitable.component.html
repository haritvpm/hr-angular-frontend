<breadcrumb></breadcrumb>

<mat-form-field>
  <mat-label></mat-label>
  <input matInput [matDatepicker]="picker" (dateChange)="addEvent('change', $event)">
  <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<!-- <div class="example-events">
  @for (e of events; track e) {
    <div>{{e}}</div>
  }
</div> -->


<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Employee Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="aadhaarid">
      <th mat-header-cell *matHeaderCellDef> Aadhar No </th>
      <td mat-cell *matCellDef="let element"> {{element.aadhaarid}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="att_date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.att_time}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="att_time">
      <th mat-header-cell *matHeaderCellDef> Time </th>
      <td mat-cell *matCellDef="let element"> {{element.att_date}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[100, 200, 500]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
