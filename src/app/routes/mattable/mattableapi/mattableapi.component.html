

<div class="search-container">
  <mat-form-field class="datepicker-field" #releasedAtPicker color="accent">
    <input matInput [matDatepicker]="picker" placeholder="Choose a date" (dateChange)="dateChanged('change', $event)">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field class="search-field">
    <input matInput #searchInput (keyup)="applyFilter(searchInput.value)" placeholder="Search">
  </mat-form-field>

</div>




<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">

    <!-- <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">No.</th>
      <td mat-cell *matCellDef="let post">{{ post.id }}</td>
    </ng-container> -->

    <ng-container matColumnDef="aadhaarid">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by aadhaar number">Aadhar Id</th>
      <td mat-cell *matCellDef="let post">{{ post.aadhaarid }}</td>
    </ng-container>

    <ng-container matColumnDef="in">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by date">Punch In</th>
      <td mat-cell *matCellDef="let post">{{ post.in }}</td>
    </ng-container>

    <ng-container matColumnDef="out">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by time">Out Time</th>
      <td mat-cell *matCellDef="let post">{{ post.out }}</td>
    </ng-container>

    <!-- Symbol Column -->
  <!-- <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by views">
      Views
    </th>
    <td mat-cell *matCellDef="let post"> {{ post.views }} </td>
  </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator #paginator
    [pageSizeOptions]="[50, 100, 200]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
