<page-header></page-header>

<div class="container">
  <div class="search-container">
    <mat-form-field class="search-field">
      <input matInput #searchInput (keyup)="applyFilter(searchInput.value)" placeholder="Search" />
    </mat-form-field>
  </div>
  <div class="example-button-row">
    <button mat-flat-button color="accent">Add Employee</button>
  </div>
</div>

<div class="mat-elevation-z1">
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
    <!-- <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">No.</th>
      <td mat-cell *matCellDef="let employee">{{ employee.id }}</td>
    </ng-container> -->

    <ng-container matColumnDef="id">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by aadhaar number"
      >
        Aadhar Id
      </th>
      <td mat-cell *matCellDef="let employee">{{ employee.id }}</td>
    </ng-container>
    <ng-container matColumnDef="employee">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by time">
        Employee
      </th>
      <td mat-cell *matCellDef="let employee">{{ employee.employee }}</td>
    </ng-container>
    <ng-container matColumnDef="section">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by views">
        Section
      </th>
      <td mat-cell *matCellDef="let employee">{{ employee.section }}</td>
    </ng-container>

    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
        Start Date
      </th>
      <td mat-cell *matCellDef="let employee">{{ employee.startDate }}</td>
    </ng-container>

    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by time">
        End Date
      </th>
      <td mat-cell *matCellDef="let employee">{{ employee.endDate }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let employee">
        <!-- <span (click)="openEditForm(row)" class="action-icon" style="margin-right: 5px;">
          <mat-icon color="primary">edit</mat-icon>
        </span>
        <span (click)="deleteEmployee(row.id)" class="action-icon">
          <mat-icon color="warn">delete</mat-icon>
        </span> -->
        <span class="action-icon" style="margin-right: 5px">
          <mat-icon color="primary">edit</mat-icon>
        </span>
        <span class="action-icon">
          <mat-icon color="warn">delete</mat-icon>
        </span>
      </td>
    </ng-container>

    <!-- Symbol Column -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    #paginator
    [pageSizeOptions]="[5, 50, 100, 200]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
