<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <ng-container matColumnDef="leave_type">
    <th mat-header-cell *matHeaderCellDef> Leave Type </th>
    <td mat-cell *matCellDef="let element"> {{element.leave_type}} </td>
  </ng-container>

  <ng-container matColumnDef="start_date">
    <th mat-header-cell *matHeaderCellDef> Start Date </th>
    <td mat-cell *matCellDef="let element"> {{element.start_date}} </td>
  </ng-container>

  <ng-container matColumnDef="end_date">
    <th mat-header-cell *matHeaderCellDef> End Date </th>
    <td mat-cell *matCellDef="let element"> {{element.end_date}} </td>
  </ng-container>

  <ng-container matColumnDef="active_status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.active_status}} </td>
  </ng-container>

  <ng-container matColumnDef="reason">
    <th mat-header-cell *matHeaderCellDef> Reason </th>
    <td mat-cell *matCellDef="let element"> {{element.reason}} </td>
  </ng-container>

  <ng-container matColumnDef="leave_cat">
    <th mat-header-cell *matHeaderCellDef> F/H </th>
    <td mat-cell *matCellDef="let element" >
      <span class="d-flex row  justify-content-center " >
       {{element.leave_cat}}  {{element?.time_period ? (element.time_period) : ''  }}
      </span>

    </td>
  </ng-container>
  <ng-container matColumnDef="creation_date">
    <th mat-header-cell *matHeaderCellDef> Created </th>
    <td mat-cell *matCellDef="let element"> {{element.creation_date}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>



<mat-paginator [pageSizeOptions]="[10, 20]"
showFirstLastButtons
aria-label="Select page">
</mat-paginator>
</div>
